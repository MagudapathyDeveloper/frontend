body{

.box{
  height: 12rem;
  border: 3px solid rgb(221, 10, 10);
  overflow:hidden;
  border-radius: 10px;
  margin-left: 2px;
  
}

.box img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.5s;
  transform-origin: top;
 
}
.box img:hover{
transform: scale(1.5);

}
  #multi{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 1rem;
    
  }

#cont{

	margin:auto;
}

ul{
	list-style: none;
}
footer{

}
.footer-col{
   width: 25%;   
}
.footer-col h4{
	font-size: 20px;
	color: #ffffff;
	text-transform: capitalize;
	margin-bottom: 15px;
  margin-left: 13px;
	font-weight: bold;
	position: relative;
}


.footer-col ul li a{
	font-size: 16px;
	text-transform: capitalize;
	color: #ffffff;
	text-decoration: none;
	display: block;
	transition: all 0.3s ease;
  font-weight: bold;
}
.footer-col ul li a:hover{
	color: #ffffff;
	padding-left: 8px;
}
.footer-col .social-links a{
	display: inline-block;
	height: 40px;
	width: 40px;
	background-color: rgba(255,255,255,0.2);
	margin:0 10px 10px 0;
	text-align: center;
	line-height: 40px;
	border-radius: 50%;
	color: #ffffff;
	transition: all 0.5s ease;
}
.footer-col .social-links a:hover{

}
#cop{

.login i{

padding-right: 10px;

}

#cart-icon{

  padding-top: 5px;
  color: #ffffff;
  
}

#my-nav a{
  color: rgb(244, 241, 241);
    font-weight: bold;
    position: relative;
    font-size: 23px;
    transition-duration: 1s;
    padding-right: 30px;

}
#my-nav ul li a:active {
    color: red;
  }
  #my-nav ul li a::before {
    content: "";
    height: 2.5px;
    width: 0px;
    position: absolute;
    left: 0;
    bottom: 0;
    background-color: white;
    transition-duration: 1s;
  }
  #my-nav ul li a:hover::before {
    width: 90%;
    transition-duration: 1s;
    background-color: rgb(243, 168, 7);
  }

 #my-nav ul li a:hover {
    color: rgb(243, 168, 7);
    transition-duration: 1s;
  }

nav{

#log form{

#sli button{

 background-color: #f30808;

 left: 9%;
